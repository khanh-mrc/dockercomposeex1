<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h3>Login</h3>
    <form method="post" action="login.php" onsubmit="return checkpwd()">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username">
        <br>
        <label for="">Password:</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account?<a href="/register.html"> Register</a> </p>
   
    <script type="text/javascript">
		function checkpwd() {
            var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
            var validChars = /^[a-zA-Z0-9-_]+$/;
            if(username == "" || password == "") {
				alert("Username và password không được để trống.");
				return false;
			}
            if(username.indexOf(" ") >= 0) {
				alert("Username không được chứa khoảng trắng!");
				return false;
			}
            if(!validChars.test(username)) {
				alert("Username không chứa kí tự đặc biệt trừ - và _");
				return false;
			}
            
			return true;
		}
	</script>
</body>
</html>
