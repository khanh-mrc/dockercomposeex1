<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h3>Register</h3>
    <form method="post" action="register.php" onsubmit="return checkpwd()">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username">
        <br>
        <label for="">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="confirm_password">Confirm password: </label>
		<input type="password" id="confirm_password" name="confirm_password"><br>
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="/login.html"> Login</a> </p>

   
    <script type="text/javascript">
		function checkpwd() {
            var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
            const confirmPassword = document.getElementById('confirm_password').value;

            var validChars = /^[a-zA-Z0-9-_]+$/;
            if(username == "" || password == "") {
				alert("Username và password không được để trống.");
				return false;
			}
            if(username.indexOf(" ") >= 0) {
				alert("Username không được chứa khoảng trắng!");
				return false;
			}
            if(!validChars.test(username)) {
				alert("Username không chứa kí tự đặc biệt trừ - và _");
				return false;
			}

            if (password !== confirmPassword) {
                alert("Confirm password does not match!");
                return false;
            }
            

		}
	</script>
</body>
</html>
